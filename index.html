<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tips Calculator</title>
</head>
<body>
    <form>
        <h1>Trisha's Tips Calculator</h1>
        <div class="bill">
            <label>Bill amount:</label>
            <input type="number" min="0" required>
        </div>
        <div class="service">
            <label>How was your service?</label>
            <select name="" id="rating">
                <option disabled selected value="">-- choose and option --</option>
                <option value="0.3"> 30% - Outstanding</option>
                <option value="0.2"> 20% - Good</option>
                <option value="0.15"> 15% - It was Okay</option>
                <option value="0.1"> 10% - Bad</option>
                <option value="0.05"> 5% - Terrible</option>
            </select>
        </div>
        <div class="share">
            <label>How many people are sharing the bill?</label>
            <input type="number" min="0" required>
        </div>
        <div class="currency">
            <button><span>Baht</span></button>
            <button><span>Dollar</span></button>
            <button><span>Euro</span></button>
            <button><span>Yen</span></button>
        </div>
        <button class="calc"><span>Calculate</span></button>
        <div class="tips">
            <label>Tip Amount :</label>
            <input type="text">
            <label> Per Person's Bill Amount :</label>
            <input type="text">
            
        </div>
    </form>

    <script src="./script.js"></script>
</body>
</html>
